<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 6px;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        .wrap {
            max-width: 250px;
        }

        label {
            display: block;
            font-size: 11px;
            color: #555;
            margin-top: 6px;
            margin-bottom: 2px;
        }

        input {
            width: 5ch;               /* ≈ 5 caracteres */
            max-width: 100%;
            padding: 6px;
            font-size: 13px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #f2f2f2;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            background: #ffffff;
        }

        .info {
            font-size: 10px;
            color: #777;
            margin-top: 1px;
        }

        .fixed {
            width: fit-content;
            padding: 6px;
            font-size: 12px;
            border-radius: 5px;
            background: #ededed;
            color: #333;
        }

        .resultado {
            margin-top: 8px;
            padding: 6px;
            background: #f7f7f7;
            border-radius: 6px;
            font-size: 12px;
        }

        .resultado span {
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-top: 2px;
        }
    </style>
</head>
<body>

<div class="wrap">
    <label>Qtd peças</label>
    <input type="number" id="b2" placeholder="200">

    <label>Largura tecido (m)</label>
    <input type="number" step="0.01" id="b3" placeholder="1.35">

    <label>Viés (cm)</label>
    <input type="number" id="b4" placeholder="3">
    <div class="info">3 = 3cm</div>

    <label>Remoção</label>
    <div class="fixed">20% fixo</div>

    <div class="resultado">
        Resultado
        <span id="resultado">—</span>
    </div>
</div>

<script>
    const REMOCAO_FIXA = 0.20;

    function calcular() {
        const qtd = Number(document.getElementById("b2").value);
        const tecido = Number(document.getElementById("b3").value);
        const viesCm = Number(document.getElementById("b4").value);

        if (!qtd || !tecido || !viesCm) {
            document.getElementById("resultado").innerText = "—";
            return;
        }

        const vies = viesCm / 100;

        const resultado =
            qtd / ((tecido - (tecido * REMOCAO_FIXA)) / vies);

        document.getElementById("resultado").innerText =
            resultado.toFixed(6);
    }

    document.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", calcular);
    });
</script>

</body>
</html>

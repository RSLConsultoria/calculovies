<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Viés</title>

    <style>
        body {
            margin: 0;
            padding: 8px;
            font-family: Arial, sans-serif;
            background: #f4f5f7;
        }

        .container {
            max-width: 100%;
            background: #ffffff;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 15px;
            margin: 4px 0 10px 0;
            color: #333;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            color: #555;
            margin-top: 8px;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            font-size: 13px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            background: #ffffff;
        }

        .info {
            font-size: 11px;
            color: #777;
            margin-top: 2px;
        }

        .fixed {
            background: #e9ecef;
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
            color: #333;
        }

        .resultado-box {
            margin-top: 12px;
            padding: 10px;
            background: #f8f9fb;
            border-radius: 8px;
            text-align: left;
        }

        .resultado-box small {
            font-size: 11px;
            color: #777;
        }

        .resultado-box span {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 2px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Viés</h1>

    <label>Quantidade de peças</label>
    <input type="number" id="b2" placeholder="Ex: 200">

    <label>Largura do tecido (m)</label>
    <input type="number" step="0.01" id="b3" placeholder="Ex: 1.35">

    <label>Largura do viés (cm)</label>
    <input type="number" id="b4" placeholder="Ex: 3">
    <div class="info">Informe em centímetros (3 = 3cm)</div>

    <label>Remoção</label>
    <div class="fixed">20% (valor fixo)</div>

    <div class="resultado-box">
        <small>Resultado</small>
        <span id="resultado">—</span>
    </div>
</div>

<script>
    const REMOCAO_FIXA = 0.20;

    function calcular() {
        const qtd = Number(document.getElementById("b2").value);
        const larguraTecido = Number(document.getElementById("b3").value);
        const larguraViesCm = Number(document.getElementById("b4").value);

        if (!qtd || !larguraTecido || !larguraViesCm) {
            document.getElementById("resultado").innerText = "—";
            return;
        }

        const larguraVies = larguraViesCm / 100;

        const resultado =
            qtd / ((larguraTecido - (larguraTecido * REMOCAO_FIXA)) / larguraVies);

        document.getElementById("resultado").innerText =
            resultado.toFixed(6);
    }

    document.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", calcular);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        padding: 6px;
        font-family: Arial, sans-serif;
        background: #ffffff;
    }

    .wrap {
        max-width: 260px;
    }

    .linha {
        display: flex;
        gap: 6px;
    }

    .campo {
        display: flex;
        flex-direction: column;
        font-size: 10px;
        color: #555;
    }

    .campo input {
        width: 7ch;                 /* ⬅️ MAIS ESPAÇO */
        padding: 6px;
        font-size: 13px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: #f2f2f2;
    }

    .campo input:focus {
        outline: none;
        border-color: #4a90e2;
        background: #ffffff;
    }

    .fixed {
        margin-top: 4px;
        font-size: 10px;
        color: #777;
    }

    .resultado {
        margin-top: 6px;
        padding: 8px;
        border-radius: 6px;
        background: #f7f7f7;
        font-size: 12px;
    }

    .resultado span {
        font-size: 16px;
        font-weight: bold;
        display: block;
        margin-top: 2px;
    }
</style>
</head>

<body>

<div class="wrap">

    <div class="linha">
        <div class="campo">
            qtd peças
            <input type="number" id="b2">
        </div>

        <div class="campo">
            largura tecido (m)
            <input type="number" step="0.01" id="b3">
        </div>

        <div class="campo">
            viés (cm)
            <input type="number" id="b4">
        </div>
    </div>

    <div class="fixed">remoção: 20% (fixo)</div>

    <div class="resultado">
        resultado
        <span id="resultado">—</span>
    </div>

</div>

<script>
    const REMOCAO_FIXA = 0.20;

    function calcular() {
        const qtd = Number(document.getElementById("b2").value);
        const tecido = Number(document.getElementById("b3").value);
        const viesCm = Number(document.getElementById("b4").value);

        if (!qtd || !tecido || !viesCm) {
            document.getElementById("resultado").innerText = "—";
            return;
        }

        const vies = viesCm / 100;

        const resultado =
            qtd / ((tecido - (tecido * REMOCAO_FIXA)) / vies);

        document.getElementById("resultado").innerText =
            resultado.toFixed(6);
    }

    document.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", calcular);
    });
</script>

</body>
</html>
